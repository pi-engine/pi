<div class="span8" style="margin-left: 0;">
  <legend>{{'EDIT_TITLE' | translate}} "{{role}}"</legend>
  <form class="form-inline">
    <input type="text" placeholder="{{'DISPLAY_NAME' | translate}}">
    <button class="btn">{{'ADD_USER' | translate}}</button>
  </form>
  <table class="table">
    <thead>
      <tr>
        <th>{{'DISPLAY_NAME' | translate}}
    <tbody>
      <tr ng-repeat="user in users">
        <td>{{user.name}}
        <td><i class="icon-remove pi-icon-cursor"></i>
  </table>
  <pagination total-items="paginator.count" page="paginator.page" max-size="10"
              first-text="{{'FIRST' | translate}}" 
              boundary-links="true" items-per-page="paginator.limit">
  </pagination>
</div>
