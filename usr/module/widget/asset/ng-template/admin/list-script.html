<div class="page-header">
	<h4>{{'INSTALLED_WIDGETS' | translate}}</h4>
</div>
<div class="row">
	<div ng-repeat="item in active" class="col-sm-6 col-md-3">
		<div class="panel panel-default">
		  <div class="panel-heading">{{item.block.title}}</div>
		  <div class="panel-body">
		    <p class="widget-desc">{{item.block.description}}</p>
		    <button class="btn btn-primary btn-sm" ng-click="uninstallAction($index)">
		    	{{'UNINSTALL' | translate}}
		    </button>
		  </div>
		</div>
	</div>
</div>
<div class="page-header">
	<h4>{{'AVAILABLE_WIDGETS' | translate}}</h4>
</div>
<div class="row">
	<div ng-repeat="item in available" class="col-sm-6 col-md-3">
		<div class="panel panel-default">
		  <div class="panel-heading">{{item.title}}</div>
		  <div class="panel-body">
		    <p class="widget-desc">{{item.description}}</p>
		    <button class="btn btn-primary btn-sm" ng-click="installAction($index)">
		    	{{'INSTALL' | translate}}
		    </button>
		  </div>
		</div>
	</div>
</div>
